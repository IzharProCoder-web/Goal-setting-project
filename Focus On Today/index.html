<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Focus On Today</title>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>

      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img src="/img/Sun.svg" alt="sun" class="sun-icon" />
        </h2>
        <p class="progress-lable">Raise The Bar By Completing Your Goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span> 2 / 3 Completed</span></div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/img/Vector 1.svg" alt="check-icon" class="check-icon" />
          </div>
          <input
            type="text"
            placeholder=" Add new goal... "
            class="goal-input"
            id="first"
          />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/img/Vector 1.svg" alt="check-icon" class="check-icon" />
          </div>
          <input
            type="text"
            placeholder="Add new goal... "
            class="goal-input"
            id="second"
          />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/img/Vector 1.svg" alt="check-icon" class="check-icon" />
          </div>
          <input
            type="text"
            placeholder="Add new goal... "
            class="goal-input"
            id="third"
          />
        </div>

        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Izhar Khan</p>
      </div>
    </main>
  </body>
</html>
